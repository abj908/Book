<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detection and Citation Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Detection and Citation Generator</h1>
    
    <label for="imageInput">Upload an image of your library:</label>
    <input type="file" id="imageInput" accept="image/*" title="Choose an image file to detect books" placeholder="Upload library">
    
    <button onclick="detectBooks()">Detect Books</button>

    <h2>Detected Books</h2>
    <ul id="bookList"></ul>

    <h2>Bibliographic Information</h2>
    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Subtitle</th>
                <th>Authors</th>
                <th>Publisher</th>
                <th>Published Date</th>
                <th>ISBN-13</th>
                <th>ISBN-10</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
